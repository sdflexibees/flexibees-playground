{% load static %}
{% load load_constants %}
<!DOCTYPE html>
<html class="login-layout">
    <head>
        {% include "header.html" %}
    </head>

    <body style="background-color: #f5f5f5;font-family:Manrope">
        <table style="width: 700px;margin: 20px auto;border-collapse:collapse;">
            <tr>
                <td style="padding: 0px 30px; background: #FEF1D1;border-radius: 19px 19px 0px 0px;">
                    <div>
                <div style="width:40%; float:left">
                    <a target="_blank" href="#">
                        {% get_constant "NOTIFICATION_ICON" as logo_icon %}
                         <img src={{logo_icon}} width="130px" height="130px" alt="FlexiBees" />
                    </a>
                </div>
                    <div style="width:60%; float:right; height:134px">
                        <p style="height: 74px;line-height: 103px;text-align: end;font-size: 31px;font-style: normal;font-weight: 700;line-height: 74px;">FlexiBees</p>
                    </div>
                        </div>
                </td>
            </tr>
            <tr style="background-color: #fff;border: 1px solid #eeeeee;border-bottom: 1px solid #fff;">
                {% block content %}
                {% endblock content %}
            </tr>
            <tr style="background-color: #fff;border: 1px solid #eeeeee;border-bottom: 1px solid #efefef;border-top: 1px solid #fff;">
                <td></td>
</tr>
            <tr style="background-color: #fff;border: 1px solid #eeeeee;border-bottom: 1px solid #efefef;">
                {% include "footer.html" %}
            </tr>
            <tr style="text-align:center;padding-bottom: 20px; margin: 0;font-size: 14px;font-weight:400;color:#9F9F9F">
                <td><p>Copyright Â© 2021 FlexiBees. All rights reserved.</p></td>
            </tr>
        </table>
    </body>
</html>
